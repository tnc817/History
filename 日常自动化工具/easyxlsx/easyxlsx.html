<!DOCTYPE html>
<html>
<head>
    <title>题目浏览器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80%;
        }
        .question-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .question-number, .question-text, .question-type, .options, .answer {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .question-text {
            font-size: 2em;
            font-weight: bold;
            word-wrap: break-word;
        }
        .options {
            font-size: 1.2em;
        }
        .answer {
            font-size: 1.5em;
            color: green;
            font-weight: bold;
        }
        .nav {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .nav button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 20px;
        }
        .nav button:hover {
            background-color: #0056b3;
        }
        .nav input {
            font-size: 1.5em;
            padding: 10px;
            width: 120px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            text-align: center;
        }
        .file-upload {
            margin-bottom: 20px;
            text-align: center;
        }
        .full-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer {
            text-align: center;
            font-size: 1em;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: #f4f4f9;
            color: #333;
        }
    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
    <script src="./js/xlsx.full.min.js"></script>
    <script>
        let questions = {};
        let currentIndex = 0;

        function displayQuestion(index) {
            let question = questions[index];
            document.getElementById('question-number').innerText = '题目序号: ' + (index + 1);
            document.getElementById('question-text').innerText = '题干: ' + question['A'];
            document.getElementById('question-type').innerText = '类型: ' + question['B'];
            let optionsHtml = '';
            question['C'].split('|').forEach(function(option, i) {
                optionsHtml += '<div>选项 ' + String.fromCharCode(65 + i) + ': ' + option + '</div>';
            });
            document.getElementById('options').innerHTML = optionsHtml;
            document.getElementById('answer').innerText = '答案: ' + question['D'];
        }

        function nextQuestion() {
            if (currentIndex < Object.keys(questions).length - 1) {
                currentIndex++;
                displayQuestion(currentIndex);
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                displayQuestion(currentIndex);
            }
        }

        function jumpToQuestion() {
            let index = parseInt(document.getElementById('question-jump').value) - 1;
            if (index >= 0 && index < Object.keys(questions).length) {
                currentIndex = index;
                displayQuestion(index);
            }
        }

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // 清理数据，跳过第一行，提取ABCD列
                questions = {};
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    questions[i - 1] = {
                        'A': row[0],
                        'B': row[1],
                        'C': row[2],
                        'D': row[3]
                    };
                }

                // 显示第一题
                currentIndex = 0;
                displayQuestion(currentIndex);
            };
            reader.readAsArrayBuffer(file);
        }

        // 监听键盘上下左右键进行题目翻页
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowLeft') {
                prevQuestion();
            } else if (event.key === 'ArrowDown' || event.key === 'ArrowRight') {
                nextQuestion();
            }
        });
    </script>
</head>
<body>
    <div class="full-screen">
        <div class="container">
            <div class="file-upload">
                <input type="file" accept=".xlsx" onchange="handleFile(event)">
            </div>
            <div class="question-content">
                <div class="question-number" id="question-number"></div>
                <div class="question-text" id="question-text"></div>
                <div class="question-type" id="question-type"></div>
                <div class="options" id="options"></div>
                <div class="answer" id="answer"></div>
            </div>
            <div class="nav">
                <button onclick="prevQuestion()">上一题</button>
                <input type="number" id="question-jump" placeholder="跳转到第几题">
                <button onclick="jumpToQuestion()">跳转</button>
                <button onclick="nextQuestion()">下一题</button>
            </div>
        </div>
    </div>
    <footer>
        @copyright Your Company, 2024
    </footer>
</body>
</html>
